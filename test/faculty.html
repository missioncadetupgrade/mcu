<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty Dashboard â€“ Questions</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#f5f5f5;
  --text:#0f0f0f;
  --border:#ddd;
  --accent:#ff0000;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Arial, sans-serif;}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== TOP NAV ===== */
.top-nav{
  height:60px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 30px;
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
}

.brand{
  font-size:20px;
  font-weight:700;
}

.brand #army{ color:#ff0000; }
.brand #navy{ color:#0000ff; }
.brand #air{ color:#00b6ff; }

.reload-btn{
  background:none;
  border:none;
  font-size:20px;
  color:var(--accent);
  cursor:pointer;
}

/* ===== PAGE CONTENT ===== */
.page-content{
  margin-top:60px;
  flex:1;
  display:flex;
  justify-content:center;
  padding:20px;
  overflow:auto;
}

.content-wrapper{
  width:100%;
  max-width:1000px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.header h1{
  font-size:24px;
  font-weight:700;
}

.action-btn{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:10px 20px;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}

/* CARD STYLE */
.table-row{
  background:#fff;
  border:1px solid var(--border);
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}

.cell{
  flex:1 1 200px;
  margin-bottom:10px;
}

.cell-title{
  font-size:12px;
  color:#606060;
}

.cell-value{
  font-size:14px;
  margin-top:3px;
}

.row-actions{
  display:flex;
  gap:10px;
}

.action-btn.delete-btn{
  background:#ff3333;
}

/* DRAWER */
.drawer{
  position:fixed;
  top:0;
  right:-450px;
  width:450px;
  max-width:90%;
  height:100vh;
  background:#fff;
  border-left:1px solid var(--border);
  padding:20px;
  transition:.3s;
  z-index:2000;
  overflow-y:auto;
}

.drawer.open{ right:0; }

.drawer h2{
  font-size:20px;
  margin-bottom:15px;
  color:var(--accent);
}

.drawer label{
  font-size:12px;
  color:#606060;
}

.drawer input,
.drawer select{
  width:100%;
  padding:10px;
  margin:5px 0 15px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:14px;
}

.drawer-actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.save{
  flex:1;
  background:var(--accent);
  border:none;
  padding:12px;
  border-radius:20px;
  color:#fff;
  cursor:pointer;
}

.cancel{
  flex:1;
  background:#eeeeee;
  border:none;
  padding:12px;
  border-radius:20px;
  cursor:pointer;
}

/* BOTTOM NAV - optional for desktop, hide on large screens */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:60px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -2px 5px rgba(0,0,0,0.05);
}

.bottom-nav a{
  text-decoration:none;
  color:#606060;
  font-size:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.bottom-nav a i{
  font-size:18px;
  margin-bottom:3px;
}

.bottom-nav a.active{
  color:var(--accent);
}
</style>
</head>
<body>

<!-- TOP NAV -->
<div class="top-nav">
  <div class="brand">
    <span id="army">Mission </span>
    <span id="navy">&nbsp;&nbsp;Cadet&nbsp;&nbsp;</span>
    <span id="air">Upgrade </span>
  </div>
  <button class="reload-btn" onclick="reloadPage()">
    <i class="fas fa-rotate"></i>
  </button>
</div>

<!-- PAGE CONTENT -->
<div class="page-content">
  <div class="content-wrapper">
    <div class="header">
      <h1>Faculty Questions Management</h1>
      <button class="action-btn" onclick="openDrawerNew()">+ Add Question</button>
    </div>
    <div id="list"></div>
  </div>
</div>

<!-- DRAWER -->
<div class="drawer" id="drawer">
  <h2 id="drawer-title">Edit Question</h2>

  <input style="display:none;" id="d_facultyemail" readonly>

  <label>Question</label>
  <input id="d_question">

  <label>Option 1</label>
  <input id="d_option1">

  <label>Option 2</label>
  <input id="d_option2">

  <label>Option 3</label>
  <input id="d_option3">

  <label>Option 4</label>
  <input id="d_option4">

  <label>Correct Answer</label>
  <select id="d_answer">
    <option value="">Select Correct Option</option>
    <option value="Option1">Option 1</option>
    <option value="Option2">Option 2</option>
    <option value="Option3">Option 3</option>
    <option value="Option4">Option 4</option>
  </select>

  <div class="drawer-actions">
    <button class="save" onclick="save()">Save</button>
    <button class="cancel" onclick="closeDrawer()">Cancel</button>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<div class="bottom-nav">
   <a class="nav-item" href="../index.html">
      <i class="fas fa-home"></i>
      Home
    </a>
    <a class="nav-item" href="../Books.html">
      <i class="fas fa-book"></i>
      Books
    </a>
    <a class="nav-item" href="../Assignments.html">
      <i class="fas fa-clipboard"></i>
      Test
    </a>
    <a class="nav-item" href="../Faq.html">
      <i class="fas fa-question-circle"></i>
      FAQ
    </a>
  <a href="#" id="lg">
    <i class="fas fa-right-from-bracket"></i>
    Logout
  </a>
</div>
<script>
function reloadPage(){ location.reload(); }
</script>

<!-- SUPABASE & JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const supabaseUrl = 'https://ncc.missioncadetupgrade.workers.dev';
const supabaseKey = 'sb_publishable_VA-TOQxa5NucY7L1hPStkg_3eAj42PM';
const supabase1 = supabase.createClient(supabaseUrl, supabaseKey);

const facultyEmail = sessionStorage.getItem("email");
const role = sessionStorage.getItem("role");
d_facultyemail.value = facultyEmail;

if (!facultyEmail || role !== "Faculty") {
  window.location.href = "index.html";
}

let questions = [];
let currentIndex = null;
let isNew = false;

async function fetchData() {
  const { data } = await supabase1
    .from('Questions')
    .select()
    .eq('FacultyEmail', facultyEmail);
  questions = data || [];
  render();
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";
  questions.forEach((q,i)=>{
    list.innerHTML+=`
      <div class="table-row">
        <div class="cell">
          <div class="cell-title">Question</div>
          <div class="cell-value">${q.Question}</div>
        </div>
        <div class="cell">
          <div class="cell-title">Answer</div>
          <div class="cell-value">${q.Answer||''}</div>
        </div>
        <div class="row-actions">
          <button class="action-btn" onclick="edit(${i})">Edit</button>
          <button class="action-btn delete-btn" onclick="del('${q.Question}')">Delete</button>
        </div>
      </div>
    `;
  });
}

function edit(i){
  currentIndex=i;
  isNew=false;
  const q=questions[i];
  d_question.value=q.Question;
  d_option1.value=q.Option1;
  d_option2.value=q.Option2;
  d_option3.value=q.Option3;
  d_option4.value=q.Option4;
  d_answer.value=q.Answer||"";
  drawer.classList.add("open");
}

function openDrawerNew(){
  isNew=true;
  d_question.value="";
  d_option1.value="";
  d_option2.value="";
  d_option3.value="";
  d_option4.value="";
  d_answer.value="";
  drawer.classList.add("open");
}

async function save(){
  const payload={
    FacultyEmail:d_facultyemail.value,
    Question:d_question.value,
    Option1:d_option1.value,
    Option2:d_option2.value,
    Option3:d_option3.value,
    Option4:d_option4.value,
    Answer:d_answer.value
  };

  if(isNew){
    await supabase1.from('Questions').insert([payload]);
  } else {
    await supabase1.from('Questions')
      .update(payload)
      .eq('id',questions[currentIndex].id);
  }
  closeDrawer();
  fetchData();
}

async function del(Question){
  if(!confirm("Delete this question?")) return;
  await supabase1.from('Questions').delete().eq('Question',Question);
  fetchData();
}

function closeDrawer(){ drawer.classList.remove("open"); }
fetchData();

document.getElementById('lg').addEventListener('click', function() {
  sessionStorage.clear();
  window.location.href="index.html";
});
</script>
</body>
</html>
