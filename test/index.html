<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission Cadet Upgrade | Admin Login</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script>
const supabaseUrl = 'https://ncc.missioncadetupgrade.workers.dev';
const supabaseKey = 'sb_publishable_VA-TOQxa5NucY7L1hPStkg_3eAj42PM';
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

async function Lg() {
  const jEmail = document.getElementById('email').value;
  const jPass = document.getElementById('pass').value;
  const alertBox = document.getElementById('alert');

  alertBox.textContent = "Checking credentials...";
  alertBox.style.color = "#999";

  const { data, error } = await supabaseClient
    .from('FacultyAuth')
    .select()
    .eq('Email', jEmail)
    .maybeSingle();

  if (error) {
    alertBox.textContent = error.message;
    alertBox.style.color = "red";
    return;
  }

  if (!data) {
    alertBox.textContent = "Email not found!";
    alertBox.style.color = "red";
    return;
  }

  if (data.Password === jPass && data.Role === 'Admin') {
    sessionStorage.setItem("email", data.Email);
    sessionStorage.setItem("role", "Admin");
    window.location.href = "admin.html";
  } 
  else if (data.Password === jPass && data.Role === 'Faculty') {
    sessionStorage.setItem("email", data.Email);
    sessionStorage.setItem("role", "Faculty");
    window.location.href = "faculty.html";
  } 
  else {
    alertBox.textContent = "Invalid Credentials!";
    alertBox.style.color = "red";
  }
}

function reloadPage(){
  location.reload();
}
</script>

<style>
:root{
  --bg:#f5f5f5;
  --panel:#ffffff;
  --border:#ddd;
  --text:#111;
  --accent:#ff0000;
  --radius:10px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

/* ===== TOP NAV ===== */
.top-nav{
  height:60px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 30px;
  position:fixed;
  top:0;
  width:100%;
  z-index:100;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.brand{
  font-size:20px;
  font-weight:700;
  color:var(--text);
}

.brand #army{ color:#ff0000; }
.brand #navy{ color:#0000ff; }
.brand #air{ color:#00b6ff; }

.reload-btn{
  background:none;
  border:none;
  font-size:20px;
  color:var(--text);
  cursor:pointer;
}

/* ===== MAIN CONTENT ===== */
.authen{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding-top:60px; /* space for top nav */
}

.form{
  background:var(--panel);
  padding:40px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
  width:400px;
  max-width:90%;
}

.form h2{
  margin-bottom:25px;
  font-size:24px;
  text-align:center;
}

.form input{
  width:100%;
  padding:15px;
  margin-bottom:15px;
  border:1px solid var(--border);
  border-radius:6px;
  background:#fff;
  font-size:16px;
}

.form input:focus{
  outline:none;
  border:1px solid var(--accent);
}

.btnn{
  width:100%;
  padding:15px;
  background:var(--accent);
  border:none;
  border-radius:6px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  font-size:16px;
}

.alert{
  margin-top:15px;
  text-align:center;
  font-size:14px;
  min-height:18px;
  color:red;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:70px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
}

.bottom-nav a{
  text-decoration:none;
  color:#777;
  font-size:14px;
  margin:0 25px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.bottom-nav a.active{
  color:var(--accent);
}

.bottom-nav i{
  font-size:20px;
  margin-bottom:5px;
}

/* ===== Responsive Desktop Adjustments ===== */
@media(min-width:900px){
  .authen{
    padding-top:80px;
  }
  .form{
    width:450px;
    padding:50px;
  }
  .form h2{
    font-size:28px;
  }
  .btnn{
    font-size:18px;
    padding:18px;
  }
}
</style>
</head>

<body>

<!-- TOP NAV -->
<div class="top-nav">
  <div class="brand">
    <span id="army">Mission </span>
    <span id="navy">Cadet</span>
    <span id="air"> Upgrade</span>
  </div>
  <button class="reload-btn" onclick="reloadPage()">
    <i class="fas fa-rotate"></i>
  </button>
</div>

<main class="authen">
  <div class="form">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="pass" placeholder="Enter Password" required>
    <button class="btnn" onclick="Lg()">Login</button>
    <div class="alert" id="alert"></div>
  </div>
</main>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
   <a class="nav-item" href="../index.html">
      <i class="fas fa-home"></i>
      Home
    </a>
    <a class="nav-item" href="../Books.html">
      <i class="fas fa-book"></i>
      Books
    </a>
    <a class="nav-item" href="../Assignments.html">
      <i class="fas fa-clipboard"></i>
      Test
    </a>
    <a class="nav-item" href="../Faq.html">
      <i class="fas fa-question-circle"></i>
      FAQ
    </a>
    <a class="nav-item active" href="Admin.html">
      <i class="fas fa-user-shield"></i>
      Admin
    </a>
</div>

</body>
</html>
