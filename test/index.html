<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission Cadet Upgrade | Indian Army Theme</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
var SUPABASE_URL,SUPABASE_KEY;

const supabaseUrl = 'https://ndpmisgcnwtalxzlsgdh.supabase.co';
const supabaseKey = 'sb_publishable_VA-TOQxa5NucY7L1hPStkg_3eAj42PM';
const supabase1 = supabase.createClient(supabaseUrl, supabaseKey);


async function Lg() {
  const jEmail = document.getElementById('email').value;
  const jPass = document.getElementById('pass').value;
  const alertBox = document.getElementById('alert');

  const { data, error1 } = await supabase1
    .from('FacultyAuth')
    .select()
    .eq('Email', jEmail)
    .maybeSingle();

  if (error1) {
    alertBox.textContent = error1.message;
    alertBox.style.color = "#0099ff";
    return;
  }

  if (!data) {
    alertBox.textContent = "Email not found!";
    alertBox.style.color = "#0099ff";
    return;
  }

  if (data.Password === jPass && data.Role === 'Admin') {
    sessionStorage.setItem("email", data.Email);
    sessionStorage.setItem("role", "Admin");
    window.location.href = "admin.html";
  } 
  else if (data.Password === jPass && data.Role === 'Faculty') {
    sessionStorage.setItem("email", data.Email);
    sessionStorage.setItem("role", "Faculty");
    window.location.href = "faculty.html";
  } 
  else {
    alertBox.textContent = "Invalid Credentials!";
    alertBox.style.color = "#0099ff";
  }
}
</script>

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== BODY ===== */
body{
  height:100vh;
  overflow:hidden;
  background:#000;
  color:#fff;
}

/* ===== VIDEO BACKGROUND ===== */
#bg-video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* Dark overlay like Netflix */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  z-index:-1;
}

/* ===== MAIN AUTH ===== */
.authen{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== CONTENT BOX ===== */
.content{
  width:100%;
  max-width:420px;
  padding:20px;
}

/* ===== FORM ===== */
.form{
  background:rgba(0,0,0,0.85);
  padding:40px 35px;
  border-radius:8px;
  box-shadow:0 0 40px rgba(0,0,0,0.9);
}

/* Heading */
.form h2{
  margin-bottom:25px;
  font-size:32px;
  font-weight:700;
}

/* Inputs */
.form input{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  background:#333;
  border:none;
  border-radius:4px;
  color:#fff;
  font-size:15px;
}

.form input::placeholder{
  color:#aaa;
}

.form input:focus{
  outline:none;
  background:#444;
}

/* ===== LOGIN BUTTON ===== */
.btnn{
  width:100%;
  padding:14px;
  background:#e50914;
  border:none;
  border-radius:4px;
  font-size:16px;
  font-weight:700;
  color:#fff;
  cursor:pointer;
  margin-top:10px;
  transition:background .3s, transform .2s;
}

.btnn:hover{
  background:#f6121d;
  transform:scale(1.02);
}

/* ===== ALERT ===== */
.alert{
  margin-top:15px;
  font-size:14px;
  text-align:center;
  min-height:18px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:500px){
  .form{
    padding:30px 22px;
  }

  .form h2{
    font-size:26px;
  }
}
:root{
  --bg:#050505;
  --panel:#111111;
  --panel-soft:#1c1c1c;
  --border:#2e2e2e;
  --text:#ffffff;
  --muted:#c2c2c2;
  --accent:#c62828;
  --accent-dark:#8e0000;
  --radius:14px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:linear-gradient(180deg,#000,#080808);
  color:var(--text);
  min-height:100vh;
}

/* ================= TOP NAV ================= */
.top-nav{
  background:linear-gradient(90deg,var(--panel),#1a0000);
  border-bottom:2px solid var(--accent);
  padding:16px 28px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  font-size:22px;
  font-weight:900;
  color:var(--accent);
  letter-spacing:2px;
  text-transform:uppercase;
}

.nav-area{
  display:flex;
  align-items:center;
  gap:12px;
}

.nav-links{
  display:flex;
  gap:14px;
}

.nav-links a{
  padding:10px 18px;
  border-radius:10px;
  color:var(--muted);
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.nav-links a.active,
.nav-links a:hover{
  background:linear-gradient(135deg,var(--accent-dark),var(--accent));
  color:#fff;
}

/* Reload Button */
.reload-btn{
  background:linear-gradient(135deg,var(--accent-dark),var(--accent));
  border:none;
  color:#fff;
  padding:9px 14px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  font-weight:700;
  transition:.3s;
}
.reload-btn:hover{
  background:#fff;
  color:var(--accent);
}

/* Mobile Menu Button */
.menu-btn{
  display:none;
  font-size:26px;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}

/* ================= MOBILE NAV ================= */
@media(max-width:850px){
  .menu-btn{
    display:block;
  }

  .nav-links{
    position:absolute;
    top:70px;
    left:0;
    width:100%;
    background:#140000;
    flex-direction:column;
    padding:15px;
    border-bottom:2px solid var(--accent);
    display:none;
  }

  .nav-links.show{
    display:flex;
  }

  .reload-btn{
    margin-top:10px;
    width:100%;
  }
}

/* ================= MAIN ================= */
.main{
  max-width:1100px;
  margin:40px auto;
  padding:0 20px;
}

.header h1{
  font-size:36px;
  text-transform:uppercase;
}

.header p{
  color:var(--muted);
  margin-top:8px;
}

/* ================= CARDS ================= */
.card{
  background:linear-gradient(135deg,#120000,#1a0a0a);
  border:1px solid var(--border);
  border-left:6px solid var(--accent);
  border-radius:var(--radius);
  padding:25px;
  margin-bottom:20px;
}

.card h2{
  color:var(--accent);
  margin-bottom:12px;
  text-transform:uppercase;
}

.card ul{
  padding-left:20px;
}

.card ul li{
  margin-bottom:8px;
  color:#eee;
}

/* CTA */
.cta{
  background:linear-gradient(135deg,var(--accent-dark),var(--accent));
  padding:16px;
  border-radius:12px;
  text-align:center;
  font-weight:800;
  margin-top:20px;
  text-transform:uppercase;
}
</style>
</head>

<body>

<!-- TOP NAV -->
<div class="top-nav">
  <div class="brand">Mission Cadet Upgrade</div>

  <div class="nav-area">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>

    <div class="nav-links" id="navLinks">
      <a href="../index.html">Home</a>
      <a href="../Books.html">Books</a>
      <a href="../Assignments.html">Assignments</a>
      <a href="../Faq.html">FAQ</a>
      <a href="../Aboutus.html">About Us</a>
      <a class="active" href="https://missioncadetupgrade.github.io/mcu/test/index.html">Admin</a>

      <!-- Reload Button -->
      <button class="reload-btn" onclick="reloadPage()">⟳ Reload</button>
    </div>
  </div>
</div>

<main class="authen">
    <div class="content">
        <div class="form" id="regform">
            <form method="POST" id="LoginForm">
                <h2>Login</h2>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
                <input type="password" id="pass" name="pass" placeholder="Enter Password" required>
                <button class="btnn" type="button" id="Login" onclick="Lg()">Login</button>
            </form>
            <div class="alert" id="alert"></div>
        </div>
    </div>
</main>

<script>
function toggleMenu(){
  document.getElementById('navLinks').classList.toggle('show');
}
</script>

</body>
</html>
