<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#ffffff;
  --text:#0f0f0f;
  --border:#e5e5e5;
  --accent:#ff0000;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Arial, sans-serif;}

body{
  width:320px;
  max-width:320px;
  height:650px;
  max-height:650px;
  overflow:hidden;
  background:#ffffff;
  color:var(--text);
  border:1px solid var(--border);
}

/* ===== TOP NAV (YOUR REQUIRED STYLE) ===== */
.brand{
  font-size:16px;
  font-weight:700;
  color:var(--text);
}

.top-nav{
  height:50px;
  background:#ffffff;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 12px;
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
}

.brand{
  display:inline-flex;
  font-size:16px;
  font-weight:700;
  color:var(--text);
}

.brand #army{ color:#ff0000; }
.brand #navy{ color:#0000ff; }
.brand #air{ color:#00b6ff; }

.reload-btn{
  background:none;
  border:none;
  font-size:18px;
  color:var(--accent);
  cursor:pointer;
}

/* ===== CONTENT ===== */
.page-content{
  position:absolute;
  top:50px;
  bottom:55px;
  width:100%;
  overflow-y:auto;
  padding:10px;
}

.header{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-bottom:12px;
}

.header h1{
  font-size:15px;
  font-weight:700;
}

.action-btn{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:8px;
  border-radius:20px;
  font-size:12px;
  cursor:pointer;
}

/* CARD STYLE */
.table-row{
  background:#ffffff;
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px;
  margin-bottom:12px;
}

.cell-title{
  font-size:11px;
  color:#606060;
}

.cell-value{
  font-size:13px;
  margin-bottom:6px;
}

.row-actions{
  display:flex;
  gap:8px;
  margin-top:8px;
}

.delete-btn{
  background:#ff3333;
}

/* DRAWER */
.drawer{
  position:fixed;
  top:0;
  right:-320px;
  width:320px;
  height:650px;
  background:#ffffff;
  border-left:1px solid var(--border);
  padding:15px;
  transition:.3s;
  z-index:2000;
  overflow-y:auto;
}

.drawer.open{ right:0; }

.drawer h2{
  font-size:15px;
  margin-bottom:10px;
  color:#ff0000;
}

.drawer label{
  font-size:11px;
  color:#606060;
}

.drawer input,
.drawer select{
  width:100%;
  padding:8px;
  margin:4px 0 10px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:13px;
}

.drawer-actions{
  display:flex;
  gap:10px;
}

.save{
  flex:1;
  background:var(--accent);
  border:none;
  padding:10px;
  border-radius:20px;
  color:#fff;
}

.cancel{
  flex:1;
  background:#eeeeee;
  border:none;
  padding:10px;
  border-radius:20px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:absolute;
  bottom:0;
  width:100%;
  height:55px;
  background:#ffffff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.bottom-nav a{
  text-decoration:none;
  color:#606060;
  font-size:10px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.bottom-nav a i{
  font-size:18px;
  margin-bottom:3px;
}

.bottom-nav a.active{
  color:#ff0000;
}
</style>
</head>
<body>

<!-- ===== TOP NAV ===== -->
<div class="top-nav">
  <div class="brand">
    <span id="army">Mission </span>
    <span id="navy">&nbsp;&nbsp;Cadet&nbsp;&nbsp;</span>
    <span id="air">Upgrade </span>
  </div>
  <button class="reload-btn" onclick="reloadPage()">
    <i class="fas fa-rotate"></i>
  </button>
</div>

<!-- ===== CONTENT ===== -->
<div class="page-content">

  <div class="header">
    <h1>Faculty Profile Management</h1>
    <button class="action-btn" onclick="openDrawerNew()">+ Add Faculty</button>
    </div>

  <div id="list"></div>

</div>

<!-- ===== DRAWER ===== -->
<div class="drawer" id="drawer">
  <h2 id="drawer-title">Edit Faculty</h2>

  <label>Name</label>
  <input id="d_name">

  <label>Role</label>
  <select id="d_role">
    <option>Admin</option>
    <option>Faculty</option>
  </select>

  <label>Email</label>
  <input id="d_email">

  <label>Password</label>
  <input id="d_password" type="password">

  <div class="drawer-actions">
    <button class="save" onclick="save()">Save</button>
    <button class="cancel" onclick="closeDrawer()">Cancel</button>
  </div>
</div>

<!-- ===== BOTTOM NAV ===== -->
<div class="bottom-nav">
   <a class="nav-item" href="../index.html">
      <i class="fas fa-home"></i>
      Home
    </a>
    <a class="nav-item" href="../Books.html">
      <i class="fas fa-book"></i>
      Books
    </a>
    <a class="nav-item" href="../Assignments.html">
      <i class="fas fa-clipboard"></i>
      Test
    </a>
    <a class="nav-item" href="../Faq.html">
      <i class="fas fa-question-circle"></i>
      FAQ
    </a>
  <a href="#" id="lg">
    <i class="fas fa-right-from-bracket"></i>
    Logout
  </a>
</div>

<script>
function reloadPage(){ location.reload(); }
</script>

<!-- ===== YOUR ORIGINAL SCRIPT (UNCHANGED) ===== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
var SUPABASE_URL,SUPABASE_KEY;

const supabaseUrl = 'https://ncc.missioncadetupgrade.workers.dev';
const supabaseKey = 'sb_publishable_VA-TOQxa5NucY7L1hPStkg_3eAj42PM';
const supabase1 = supabase.createClient(supabaseUrl, supabaseKey);

let users = [];
let currentIndex = null;
let isNew = false;

async function fetchData() {
  const { data, error } = await supabase1
    .from('FacultyAuth')
    .select('*');
  if (error) return console.error(error);
  users = data;
  render();
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";
  users.forEach((u, i) => {
    list.innerHTML += `
      <div class="table-row">
        <div class="cell-title">Name</div>
        <div class="cell-value">${u.Name}</div>

        <div class="cell-title">Role</div>
        <div class="cell-value">${u.Role}</div>

        <div class="cell-title">Email</div>
        <div class="cell-value">${u.Email}</div>

        <div class="row-actions">
          <button class="action-btn" onclick="edit(${i})">Edit</button>
          <button class="action-btn delete-btn" onclick="del('${u.Email}')">Delete</button>
        </div>
      </div>
    `;
  });
}

function edit(i){
  currentIndex = i;
  isNew = false;
  const u = users[i];
  d_name.value = u.Name;
  d_role.value = u.Role;
  d_email.value = u.Email;
  d_password.value = u.Password;
  drawer.classList.add("open");
}

function openDrawerNew(){
  isNew = true;
  d_name.value = "";
  d_role.value = "Admin";
  d_email.value = "";
  d_password.value = "";
  drawer.classList.add("open");
}

async function save(){
  const payload = {
    Name: d_name.value,
    Role: d_role.value,
    Email: d_email.value,
    Password: d_password.value
  };

  if(isNew){
    await supabase1.from('FacultyAuth').insert([payload]);
  } else {
    await supabase1.from('FacultyAuth')
    .update(payload)
    .eq('id', users[currentIndex].id);
  }

  closeDrawer();
  fetchData();
}

async function del(a){
  if(!confirm("Are you sure you want to delete this faculty?")) return;
  await supabase1.from('FacultyAuth')
  .delete()
  .eq('Email', a);
  fetchData();
}

function closeDrawer(){ drawer.classList.remove("open"); }
fetchData();

document.getElementById('lg').addEventListener('click', function() {
    // Your logout logic here (e.g., window.location.href = '/logout')
    console.log('Logging out...');logout();
});

function logout(){
  sessionStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
