<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online MCQ Test</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Helvetica, Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color: white;
    display: flex;
    justify-content: center;
    padding: 20px;
}

/* ---------- MAIN CONTAINER ---------- */
#pdfContent {
    width: 100%;
    max-width: 900px;
    background: rgba(0,0,0,0.8);
    padding: 25px;
    border-radius: 15px;
    page-break-inside: avoid;
}

/* ---------- HEADINGS ---------- */
h1 {
    text-align: center;
    color: #8e0000;
    margin-bottom: 20px;
    font-size: 28px;
}

h2 {
    text-align: center;
    margin-bottom: 15px;
}

/* ---------- QUESTIONS ---------- */
.question-block {
    margin-bottom: 18px;
    padding: 15px;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    page-break-inside: avoid;
}

.question-block h3 {
    color: #8e0000;
    margin-bottom: 10px;
    font-size: 18px;
}

label {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
    font-size: 16px;
    cursor: pointer;
    break-inside: avoid;
}

input[type="radio"] {
    transform: scale(1.2);
}

/* ---------- BUTTON ---------- */
.btn {
    background: #8e0000;
    color: white;
    padding: 14px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    display: block;
    margin: 25px auto;
    width: fit-content;
}

/* ---------- RESULT ---------- */
#result-container {
    margin-top: 35px;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    page-break-inside: avoid;
}

#studentInfo,
#marksText {
    text-align: center;
    margin-bottom: 15px;
    font-size: 17px;
}

/* ---------- CHART ---------- */
.chart-box {
    width: 100%;
    max-width: 320px;
    height: auto;
    margin: 20px auto;
}

/* ================= MOBILE RESPONSIVE ================= */
@media (max-width: 768px) {
    h1 { font-size: 24px; }
    #pdfContent { padding: 18px; }
    .question-block h3 { font-size: 16px; }
    label { font-size: 15px; }
    .btn { width: 100%; padding: 14px; }
}

@media (max-width: 480px) {
    body { padding: 10px; }
    h1 { font-size: 22px; }
    #studentInfo, #marksText { font-size: 15px; }
    input[type="radio"] { transform: scale(1.1); }
}
</style>
</head>

<body>

<div class="container" id="pdfContent">

<h1>Online MCQ Test</h1>

<form id="mcqForm"></form>

<button class="btn" onclick="submitTest()">Submit Test</button>

<div id="result-container">
    <h2>Result Summary</h2>
    <div id="studentInfo"></div>
    <div id="marksText"></div>
    <div class="chart-box">
        <canvas id="resultChart" width="300" height="300"></canvas>
    </div>
   <!-- <button class="btn" onclick="downloadPDF()">Save as PDF</button>-->
</div>

</div>

<script>
// -------- STUDENT DETAILS --------
const studentName = prompt("Enter Student Name");
const rollNo = prompt("Enter your Enrollment / Regiment No");
const facultyEmail = "4tnbnncc@kasc.com";

// -------- SUPABASE --------
const supabaseUrl = 'https://ndpmisgcnwtalxzlsgdh.supabase.co';
const supabaseKey = 'sb_publishable_VA-TOQxa5NucY7L1hPStkg_3eAj42PM';
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

let questions = [];

// -------- LOAD QUESTIONS --------
async function loadQuestions() {
    const { data, error } = await supabaseClient
        .from('Questions')
        .select('*')
        .eq('FacultyEmail', facultyEmail);

    if (error) {
        alert("Error loading questions");
        return;
    }

    questions = data;
    const form = document.getElementById("mcqForm");

    data.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "question-block";
        div.innerHTML = `
            <h3>Q${idx + 1}. ${q.Question}</h3>
            <label><input type="radio" name="q${idx}" value="Option1"> ${q.Option1}</label>
            <label><input type="radio" name="q${idx}" value="Option2"> ${q.Option2}</label>
            <label><input type="radio" name="q${idx}" value="Option3"> ${q.Option3}</label>
            <label><input type="radio" name="q${idx}" value="Option4"> ${q.Option4}</label>
        `;
        form.appendChild(div);
    });
}


async function saveResultToSupabase(correct, wrong, total) {
    const { error } = await supabaseClient
        .from('Results')
        .insert([
            {
                student_name: studentName,
                roll_no: rollNo,
                faculty_email: facultyEmail,
                total_questions: total,
                correct: correct,
                wrong: wrong,
                marks: correct
            }
        ]);

    if (error) {
        alert("Error saving result!");
        console.error(error);
    }
}

function submitTest() {
    let correct = 0;

    questions.forEach((q, idx) => {
        const options = document.querySelectorAll(`input[name="q${idx}"]`);
        let selected = null;

        options.forEach(opt => {
            opt.disabled = true;

            if (opt.checked) selected = opt.value;

            if (opt.value === q.Answer) {
                opt.parentElement.style.color = "#00ff99";
                opt.parentElement.style.fontWeight = "bold";
            }

            if (opt.checked && opt.value !== q.Answer) {
                opt.parentElement.style.color = "#ff4444";
            }
        });

        if (selected === q.Answer) correct++;
    });

    const total = questions.length;
    const wrong = total - correct;

    document.getElementById("studentInfo").innerHTML =
        `Student Name: <b>${studentName}</b><br>Roll No: <b>${rollNo}</b>`;

    document.getElementById("marksText").innerHTML =
        `Marks Obtained: <b>${correct} / ${total}</b>`;

    saveResultToSupabase(correct, wrong, total);
alert("Your Test has been submitted Successfully");
    new Chart(document.getElementById("resultChart"), {
        type: "doughnut",
        data: {
            labels: ["Correct", "Wrong"],
            datasets: [{
                data: [correct, wrong],
                backgroundColor: ["#00ff00", "#ff0000"]
            }]
        },
        options: {
            responsive: false,
            plugins: {
                legend: {
                    labels: { color: "white" }
                }
            }
        }
    });
}

// -------- INIT --------
loadQuestions();
</script>

</body>
</html>
