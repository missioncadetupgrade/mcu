<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Cadet Result Portal</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg:#ffffff;
  --card:#ffffff;
  --border:#e5e5e5;
  --text:#0f0f0f;
  --accent:#ff0000;
  --green:#00c853;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#f5f5f5;
  display:flex;
  justify-content:center;
}

/* ===== MOBILE APP CONTAINER ===== */
.mobile-container{
  width:100%;
  max-width:320px;
  height:650px;
  background:#ffffff;
  border:1px solid #ddd;
  position:relative;
  overflow:hidden;
}

/* ===== TOP NAV ===== */
.top-nav{
  height:50px;
  background:#ffffff;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 12px;
  position:fixed;
  top:10;
  width:100%;
  z-index:1000;
}

.brand{display:inline-flex;
  font-size:16px;
  font-weight:700;
  color:var(--text);
}

.brand #army{ color:#ff0000; }
.brand #navy{ color:#0000ff; }
.brand #air{ color:#00b6ff; }

.reload-btn{
  background:none;
  border:none;
  font-size:18px;
  color:var(--accent);
  cursor:pointer;
}

/* ===== CONTENT AREA ===== */
.content{
  position:absolute;
  top:50px;
  bottom:60px;
  width:100%;
  overflow-y:auto;
  padding:12px;
}

/* ===== CARD STYLE ===== */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

h2{
  text-align:center;
  margin-bottom:15px;
  font-size:17px;
}

label{
  font-size:13px;
  margin-top:10px;
  display:block;
  color:#555;
}

input{
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:8px;
  margin-top:5px;
}

input:focus{
  outline:none;
  border:1px solid var(--accent);
}

.password-wrapper{
  position:relative;
}

.password-wrapper i{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#777;
}

button{
  width:100%;
  margin-top:18px;
  padding:11px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.result-box{
  display:none;
}

.result-item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid var(--border);
  font-size:13px;
}

canvas{
  margin-top:15px;
  max-width:250px;
  max-height:250px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:absolute;
  bottom:0;
  height:60px;
  width:100%;
  background:#ffffff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.bottom-nav a{
  text-decoration:none;
  color:#777;
  font-size:11px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.bottom-nav a.active{
  color:var(--accent);
}

.bottom-nav i{
  font-size:18px;
  margin-bottom:3px;
}
</style>
</head>

<body>

<div class="mobile-container">

  <!-- TOP NAV -->
  <div class="top-nav">
    <div class="brand">
      <span id="army">Mission </span>
      <span id="navy">&nbsp;&nbsp;Cadet&nbsp;&nbsp;</span>
      <span id="air">Upgrade </span>
    </div>
    <button class="reload-btn" onclick="reloadPage()">
      <i class="fas fa-rotate"></i>
    </button>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- LOGIN -->
    <div class="card">
      <h2>Cadet Result Login</h2>

      <label>Reg No</label>
      <input type="text" id="regno" placeholder="Enter Reg No">

      <button onclick="loadResult()">View Result</button>
    </div>

    <!-- RESULT -->
    <div class="card result-box" id="resultBox">
      <h2>Test Result</h2>

      <div class="result-item"><span>Total Questions</span><span id="totalQ"></span></div>
      <div class="result-item"><span>Attended</span><span id="attended"></span></div>
      <div class="result-item"><span>Unattempted</span><span id="unattempted"></span></div>
      <div class="result-item"><span>Correct</span><span id="correct"></span></div>
      <div class="result-item"><span>Wrong</span><span id="wrong"></span></div>
      <div class="result-item"><span>Marks</span><span id="marks"></span></div>

      <canvas id="pieChart"></canvas>
    </div>

  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <a class="nav-item" href="../index.html">
      <i class="fas fa-home"></i>
      Home
    </a>
    <a class="nav-item" href="../Books.html">
      <i class="fas fa-book"></i>
      Books
    </a>
    <a class="nav-item" href="../Assignments.html">
      <i class="fas fa-clipboard"></i>
      Test
    </a>
    <a class="nav-item" href="../Faq.html">
      <i class="fas fa-question-circle"></i>
      FAQ
    </a>
    <a class="nav-item" href="../Aboutus.html">
      <i class="fas fa-user"></i>
      About
    </a>
  </div>

</div>

<script>
const supabaseUrl = 'https://ncc.missioncadetupgrade.workers.dev';
const supabaseKey = 'sb_publishable_VA-TOQxa5NucY7L1hPStkg_3eAj42PM';
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

let pieChartInstance = null;

function reloadPage(){
  location.reload();
}

async function loadResult(){
  const regno=document.getElementById("regno").value.trim();

  if(!regno){
    alert("Please Enter Regimental Number");
    return;
  }

  const {data} = await supabaseClient
    .from('Results')
    .select('*')
    .eq('roll_no',regno)
    .maybeSingle();

  if(!data){
    alert("Invalid Reg No or Submission ID");
    return;
  }

  document.getElementById("resultBox").style.display="block";

  document.getElementById("totalQ").innerText=data.total_questions;
  document.getElementById("attended").innerText=data.attempted;
  document.getElementById("unattempted").innerText=data.unattempted;
  document.getElementById("correct").innerText=data.correct;
  document.getElementById("wrong").innerText=data.wrong;
  document.getElementById("marks").innerText=data.marks;

  renderPie(data.correct,data.wrong,data.unattempted);
}

function renderPie(correct,wrong,unattempted){
  if(pieChartInstance){
    pieChartInstance.destroy();
  }

  pieChartInstance = new Chart(document.getElementById("pieChart"),{
    type:'pie',
    data:{
      labels:['Correct','Wrong','Unattempted'],
      datasets:[{
        data:[correct,wrong,unattempted],
        backgroundColor:['#00c853','#ff4444','#999']
      }]
    },
    options:{
      responsive:true,
      plugins:{
        legend:{ position:'bottom' }
      }
    }
  });
}
</script>

</body>
</html>
