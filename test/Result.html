<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadet Result Portal</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg:#050505;
  --panel:#111;
  --border:#2e2e2e;
  --text:#fff;
  --muted:#c2c2c2;
  --accent:#c62828;
  --green:#00ff99;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif;
}

body{
  background:linear-gradient(180deg,#000,#080808);
  color:var(--text);
  padding:20px;
  display:flex;
  justify-content:center;
}

.container{
  width:80%;
  max-width:500px;
}

.card{
  background:linear-gradient(135deg,#120000,#1a0a0a);
  border:1px solid var(--border);
  border-left:5px solid var(--accent);
  border-radius:14px;
  padding:25px;
  margin:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}

h2{
  text-align:center;
  margin-bottom:20px;
  color:var(--accent);
  font-size:22px;
}

label{
  display:block;
  margin-top:15px;
  margin-bottom:6px;
  font-size:14px;
  color:var(--muted);
}

input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#111;
  color:#fff;
  font-size:14px;
}

input:focus{
  outline:none;
  box-shadow:0 0 8px var(--accent);
}

.password-wrapper{
  position:relative;
}

.password-wrapper i{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:var(--muted);
}

button{
  width:100%;
  margin-top:25px;
  padding:13px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#fff;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

.result-box{
  display:none;
}

.result-item{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid var(--border);
  font-size:14px;
}

canvas{
  display:block;
  margin:20px auto;
  width:100% !important;
  max-width:300px;
  max-height:300px;
}

/* MOBILE OPTIMIZATION */
@media(max-width:600px){

body{
  padding:15px;
}

.card{
  padding:20px;
}

h2{
  font-size:18px;
}

.result-item{
  font-size:13px;
}

canvas{
  max-width:250px;
  max-height:250px;
}

}

</style>
</head>

<body>

<div class="container">

  <!-- LOGIN FORM -->
  <div class="card">
    <h2>Cadet Result Login</h2>

    <label>Reg No</label>
    <input type="text" id="regno" placeholder="Enter Reg No">

    <label>Submission ID</label>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Enter Submission ID">
      <i class="fa-solid fa-eye" onclick="togglePassword()"></i>
    </div>

    <button onclick="loadResult()">View Result</button>
  </div>

  <!-- RESULT DISPLAY -->
  <div class="card result-box" id="resultBox">
    <h2>Test Result</h2>

    <div class="result-item"><span>Total Questions</span><span id="totalQ"></span></div>
    <div class="result-item"><span>Attended</span><span id="attended"></span></div>
    <div class="result-item"><span>Unattempted</span><span id="unattempted"></span></div>
    <div class="result-item"><span>Correct</span><span id="correct"></span></div>
    <div class="result-item"><span>Wrong</span><span id="wrong"></span></div>
    <div class="result-item"><span>Marks</span><span id="marks"></span></div>

    <canvas id="pieChart"></canvas>
  </div>

</div>

<script>
const supabaseUrl = 'https://ncc.missioncadetupgrade.workers.dev';
const supabaseKey = 'sb_publishable_VA-TOQxa5NucY7L1hPStkg_3eAj42PM';
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

let pieChartInstance = null;

function togglePassword(){
  const input=document.getElementById("password");
  const icon=document.querySelector(".password-wrapper i");
  if(input.type==="password"){
    input.type="text";
    icon.classList.replace("fa-eye","fa-eye-slash");
  }else{
    input.type="password";
    icon.classList.replace("fa-eye-slash","fa-eye");
  }
}

async function loadResult(){
  const regno=document.getElementById("regno").value.trim();
  const submissionId=document.getElementById("password").value.trim();

  if(!regno || !submissionId){
    alert("Enter both fields");
    return;
  }

  const {data,error} = await supabaseClient
    .from('Results')
    .select('*')
    .eq('roll_no',regno)
    .eq('id',submissionId)
    .maybeSingle();

  if(!data){
    alert("Invalid Reg No or Submission ID");
    return;
  }

  document.getElementById("resultBox").style.display="block";

  document.getElementById("totalQ").innerText=data.total_questions;
  document.getElementById("attended").innerText=data.attempted;
  document.getElementById("unattempted").innerText=data.unattempted;
  document.getElementById("correct").innerText=data.correct;
  document.getElementById("wrong").innerText=data.wrong;
  document.getElementById("marks").innerText=data.marks;

  renderPie(data.correct,data.wrong,data.unattempted);
}

function renderPie(correct,wrong,unattempted){

  if(pieChartInstance){
    pieChartInstance.destroy();
  }

  pieChartInstance = new Chart(document.getElementById("pieChart"),{
    type:'pie',
    data:{
      labels:['Correct','Wrong','Unattempted'],
      datasets:[{
        data:[correct,wrong,unattempted],
        backgroundColor:['#00ff99','#ff4444','#888']
      }]
    },
    options:{
      responsive:true,
      plugins:{
        legend:{
          position:'bottom',
          labels:{color:'#fff'}
        }
      }
    }
  });
}
</script>

</body>
</html>
