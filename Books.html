<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mission Cadet Upgrade | Books</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#ffffff;
  --soft:#f9f9f9;
  --border:#e5e5e5;
  --text:#0f0f0f;
  --muted:#606060;
  --accent:#ff0000;
  --radius:12px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:#f2f2f2;
  display:flex;
  justify-content:center;
}

.app-container{
  width:100%;
  max-width:360px;
  height:800px;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  position:relative;
  overflow:hidden;
  border:1px solid var(--border);
}

/* ===== Header ===== */
.top-nav{
  background:#ffffff;
  border-bottom:1px solid var(--border);
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  font-size:16px;
  font-weight:700;
}

.brand #army{ color:#ff0000; }
.brand #navy{ color:#0000ff; }
.brand #air{ color:#00b6ff; }

.reload-btn{
  background:none;
  border:none;
  font-size:18px;
  color:var(--accent);
  cursor:pointer;
}

/* ===== Scroll Area ===== */
.main{
  flex:1;
  overflow-y:auto;
  padding:14px;
}

/* ===== Search ===== */
.search-container{
  margin-bottom:14px;
}

.search-container input{
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--soft);
  font-size:12px;
}

.search-container input:focus{
  outline:none;
  border-color:var(--accent);
}

/* ===== Category Cards ===== */
.category-card{
  display:block;
  background:var(--soft);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:14px;
  margin-bottom:12px;
  text-decoration:none;
  color:var(--text);
  transition:.2s;
}

.category-card:hover{
  border-color:var(--accent);
}

.category-icon{
  font-size:20px;
  margin-bottom:6px;
  display:block;
}

.category-card h2{
  font-size:13px;
  color:var(--accent);
}

/* ===== CTA ===== */
.cta{
  background:var(--accent);
  color:#fff;
  padding:12px;
  border-radius:var(--radius);
  text-align:center;
  font-size:12px;
  font-weight:600;
  margin-top:10px;
}

/* ===== Bottom Nav ===== */
.bottom-nav{
  height:55px;
  background:#ffffff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
  position:absolute;
  bottom:0;
  width:100%;
}

.nav-item{
  text-align:center;
  font-size:9px;
  color:var(--muted);
  text-decoration:none;
}

.nav-item i{
  display:block;
  font-size:15px;
  margin-bottom:3px;
}

.nav-item.active{
  color:var(--accent);
}
</style>
</head>

<body>

<div class="app-container">

  <!-- Header -->
  <div class="top-nav">
    <div class="brand">
      <span id="army">Mission </span>
      <span id="navy">Cadet</span>
      <span id="air"> Upgrade</span>
    </div>
    <button class="reload-btn" onclick="reloadPage()">
      <i class="fas fa-rotate"></i>
    </button>
  </div>

  <!-- Main -->
  <div class="main">

    <div class="search-container">
      <input type="text" placeholder="Search categories...">
    </div>

    <a href="Books/NCC.html" class="category-card">
      <span class="category-icon">⚔️</span>
      <h2>National Cadet Corps</h2>
    </a>

    <a href="Books/AFCAT.html" class="category-card">
      <span class="category-icon">✈️</span>
      <h2>AFCAT</h2>
    </a>

    <div class="cta">
      Discipline • Knowledge • Leadership
    </div>

  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a class="nav-item" href="index.html">
      <i class="fas fa-home"></i>
      Home
    </a>

    <a class="nav-item active" href="Books.html">
      <i class="fas fa-book"></i>
      Books
    </a>

    <a class="nav-item" href="Assignments.html">
      <i class="fas fa-clipboard"></i>
      Tasks
    </a>

    <a class="nav-item" href="Faq.html">
      <i class="fas fa-question-circle"></i>
      FAQ
    </a>

    <a class="nav-item" href="Aboutus.html">
      <i class="fas fa-user"></i>
      About
    </a>
  </div>

</div>

<script>
function reloadPage(){
  location.reload();
}
</script>

</body>
</html>
