<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission Cadet Upgrade - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    *{margin:0;padding:0;box-sizing:border-box;transition:.3s ease;font-family:'Inter',sans-serif;}
    body{background:#e0e5ec;min-height:100vh;color:#222;}
    body.dark{background:#121212;color:#eee;}

    /* HEADER */
    header{
        width:100%;padding:50px 20px 30px;text-align:center;
        background:linear-gradient(135deg,#6a11cb,#2575fc);
        color:#fff;border-bottom-left-radius:20px;border-bottom-right-radius:20px;
        box-shadow:0 10px 25px rgba(0,0,0,0.2);position:relative;
    }
    header h1{font-size:2.8em;font-weight:700;}
    header p{margin-top:10px;font-size:1.1em;}

    /* Navigation */
    nav{
        margin-top:25px;display:flex;gap:25px;justify-content:center;flex-wrap:wrap;
    }
    nav a{
        color:#fff;text-decoration:none;font-weight:500;font-size:1.05em;
        padding:8px 18px;border-radius:20px;background:rgba(255,255,255,0.15);
        backdrop-filter:blur(5px);
    }
    nav a:hover{background:rgba(255,255,255,0.35);}    

    /* Theme Toggle */
    .theme-toggle{
        position:absolute;top:20px;right:20px;
        width:42px;height:42px;border-radius:50%;border:none;
        background:rgba(255,255,255,0.35);color:#fff;font-size:20px;cursor:pointer;
    }

    /* MAIN CONTENT */
    section{max-width:900px;margin:40px auto;padding:20px;line-height:1.8;}
    h2{font-size:2em;margin-bottom:15px;text-align:center;color:#6a11cb;}
    h3{font-size:1.5em;margin-top:25px;color:#2575fc;}

    ul{margin-left:20px;margin-top:10px;line-height:1.7;}

    /* Responsive */
    @media (max-width:600px){header h1{font-size:2.1em;}nav a{font-size:.9em;}}
</style>
</head>
<body>

<header>

    <p>ASSIGNMENTS</p>
<button id="refreshButton">Refresh Page</button>

    <script>
        // Get a reference to the button element
        const refreshBtn = document.getElementById("refreshButton");

        // Add an event listener to the button
        refreshBtn.addEventListener("click", function() {
            // Reload the current page when the button is clicked
            window.location.reload();
        });
    </script>
    <nav>
        <a href="index.html">Home</a>
        <a href="Books.html">Books</a>
