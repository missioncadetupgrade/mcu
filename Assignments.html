<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Read-only PDF Viewer (Drive)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial; background:#111; }
    .viewer-wrap { position:relative; height:100vh; width:100vw; display:flex; align-items:center; justify-content:center; }
    /* iframe fills container */
    .pdf-frame { width:96%; height:92vh; border:1px solid #333; border-radius:8px; box-shadow:0 6px 30px rgba(0,0,0,0.6); }
    /* overlay to block clicks on toolbar area */
    .toolbar-block { position:absolute; top:10px; left:50%; transform:translateX(-50%); width:96%; height:56px; z-index:5; pointer-events:auto; }
    /* optional semi-transparent hint bar at top (clicks captured) */
    .hint {
      position:absolute; top:12px; left:50%; transform:translateX(-50%); z-index:6;
      color:#fff; background:rgba(0,0,0,0.55); padding:6px 10px; border-radius:6px; font-size:13px;
      pointer-events:none;
    }
    /* hide default context menu on the page */
    .no-select { -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none; }
    /* small screen tweaks */
    @media (max-width:700px){ .pdf-frame{ width:100%; height:90vh; } .toolbar-block{height:44px;} }
  </style>
</head>
<body class="no-select">
  <div class="viewer-wrap">
    <!-- Replace FILE_ID below -->
    <iframe id="pdfFrame" class="pdf-frame"
      src="https://forms.gle/2arVhBsHqprNs7H46"
      sandbox="allow-same-origin allow-scripts"
      allow="fullscreen"
      frameborder="0"
      scrolling="auto"></iframe>
  </div>
</body>
</html>
