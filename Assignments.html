<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mission Cadet Upgrade | Theory Test</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#ffffff;
  --soft:#f9f9f9;
  --border:#e5e5e5;
  --text:#0f0f0f;
  --muted:#606060;
  --accent:#ff0000;
  --radius:12px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:#f2f2f2;
  display:flex;
  justify-content:center;
}

/* ===== Mobile Frame ===== */
.app-container{
  width:100%;
  max-width:360px;
  height:800px;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  position:relative;
  overflow:hidden;
  border:1px solid var(--border);
}

/* ===== Header ===== */
.top-nav{
  background:#ffffff;
  border-bottom:1px solid var(--border);
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  font-size:16px;
  font-weight:700;
  color:#0f0f0f;
}

.brand #army{
  color:#ff0000;
}

.brand #navy{
  color:#0000ff;
}

.brand #air{
  color:#00b6ff;
}

.reload-btn{
  background:none;
  border:none;
  font-size:18px;
  color:var(--accent);
  cursor:pointer;
}

/* ===== Scroll Area ===== */
.main{
  flex:1;
  overflow-y:auto;
  padding:14px;
}

/* ===== Test Cards ===== */
.test-card{
  background:var(--soft);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:18px;
  text-align:center;
  margin-bottom:14px;
}

.test-card h2{
  font-size:14px;
  color:var(--accent);
  margin-bottom:14px;
}

/* ===== Button ===== */
.form-link{
  display:inline-block;
  padding:10px 16px;
  background:var(--accent);
  color:#fff;
  text-decoration:none;
  font-size:12px;
  font-weight:600;
  border-radius:8px;
}

.form-link:hover{
  opacity:.9;
}

/* ===== Bottom Nav ===== */
.bottom-nav{
  height:55px;
  background:#ffffff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
  position:absolute;
  bottom:0;
  width:100%;
}

.nav-item{
  text-align:center;
  font-size:10px;
  color:var(--muted);
  text-decoration:none;
}

.nav-item i{
  display:block;
  font-size:16px;
  margin-bottom:3px;
}

.nav-item.active{
  color:var(--accent);
}

.nav-item.active i{
  color:var(--accent);
}
</style>
</head>

<body>

<div class="app-container">

  <!-- Header -->
 <div class="top-nav">
    <div class="brand">
      <span id="army">Mission </span>
      <span id="navy">Cadet</span>
      <span id="air"> Upgrade</span>
    </div>
    <button class="reload-btn" onclick="reloadPage()">
      <i class="fas fa-rotate"></i>
    </button>
  </div>
  <!-- Main Content -->
  <div class="main">

    <div class="test-card">
      <h2>NCC Theory Test</h2>
      <a class="form-link" href="test/test.html">
        Start Theory Test
      </a>
    </div>

    <div class="test-card">
      <h2>NCC Test Result</h2>
      <a class="form-link" href="test/Result.html">
        View Test Result
      </a>
    </div>

  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a class="nav-item" href="index.html">
      <i class="fas fa-home"></i>
      Home
    </a>
    <a class="nav-item" href="Books.html">
      <i class="fas fa-book"></i>
      Books
    </a>
    <a class="nav-item active" href="Assignments.html">
      <i class="fas fa-clipboard"></i>
      Tasks
    </a>
    <a class="nav-item" href="Faq.html">
      <i class="fas fa-question-circle"></i>
      FAQ
    </a>
    <a class="nav-item" href="Aboutus.html">
      <i class="fas fa-user"></i>
      About
    </a>
  </div>

</div>

</body>
</html>
