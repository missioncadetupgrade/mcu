<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission Cadet Upgrade | Theory Test</title>

<style>
:root{
  --bg:#050505;
  --panel:#111;
  --panel-soft:#1a0a0a;
  --border:#2e2e2e;
  --text:#ffffff;
  --muted:#c2c2c2;
  --accent:#c62828;
  --accent-dark:#8e0000;
  --radius:14px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:linear-gradient(180deg,#000,#080808);
  color:var(--text);
  min-height:100vh;
}

/* ================= NAV ================= */
.top-nav{
  background:linear-gradient(90deg,var(--panel),#1a0000);
  border-bottom:2px solid var(--accent);
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  font-size:22px;
  font-weight:900;
  letter-spacing:2px;
  color:var(--accent);
  text-transform:uppercase;
}

.nav-area{
  display:flex;
  align-items:center;
  gap:12px;
}

.nav-links{
  display:flex;
  gap:14px;
}

.nav-links a{
  padding:10px 18px;
  border-radius:10px;
  color:var(--muted);
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.nav-links a.active,
.nav-links a:hover{
  background:linear-gradient(135deg,var(--accent-dark),var(--accent));
  color:#fff;
}

.reload-btn{
  background:linear-gradient(135deg,var(--accent-dark),var(--accent));
  border:none;
  color:#fff;
  padding:9px 14px;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}

.reload-btn:hover{
  background:#fff;
  color:var(--accent);
}

/* Mobile Menu */
.menu-btn{
  display:none;
  font-size:26px;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}

@media(max-width:850px){
  .menu-btn{ display:block; }

  .nav-links{
    position:absolute;
    top:70px;
    left:0;
    width:100%;
    background:#140000;
    flex-direction:column;
    padding:15px;
    border-bottom:2px solid var(--accent);
    display:none;
  }

  .nav-links.show{ display:flex; }

  .reload-btn{
    width:100%;
    margin-top:10px;
  }
}

/* ================= MAIN ================= */
.main{
  max-width:1100px;
  margin:40px auto 60px;
  padding:0 20px;
}

/* ================= VIEWER SECTION ================= */
.viewer-section{
  max-width:1100px;
  margin:60px auto;
  padding:0 20px;
}

.view-box{
  background:linear-gradient(135deg,#120000,#1a0a0a);
  border-left:6px solid var(--accent);
  border-radius:var(--radius);
  padding:35px;
  text-align:center;
}

.view-box h2{
  color:var(--accent);
  font-size:28px;
  text-transform:uppercase;
  margin-bottom:22px;
  letter-spacing:1px;
}

/* ================= FORM LINK BUTTON ================= */
.form-link{
  display:inline-block;
  padding:16px 32px;
  background:linear-gradient(135deg,var(--accent-dark),var(--accent));
  color:#fff;
  text-decoration:none;
  font-weight:800;
  border-radius:12px;
  text-transform:uppercase;
  letter-spacing:1px;
  transition:.3s;
}

.form-link:hover{
  background:#fff;
  color:var(--accent);
  transform:scale(1.05);
}

/* ================= CTA ================= */
.cta{
  margin-top:40px;
  padding:18px;
  text-align:center;
  background:linear-gradient(135deg,var(--accent-dark),var(--accent));
  border-radius:12px;
  font-weight:800;
  text-transform:uppercase;
}
</style>
</head>

<body>

<!-- TOP NAV -->
<div class="top-nav">
  <div class="brand">Mission Cadet Upgrade</div>

  <div class="nav-area">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>

    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="Books.html">Books</a>
      <a class="active" href="Assignments.html">Assignments</a>
      <a href="Faq.html">FAQ</a>
      <a href="Aboutus.html">About Us</a>
      <button class="reload-btn" onclick="location.reload()">⟳ Reload</button>
    </div>
  </div>
</div>

<!-- VIEWER SECTION -->
<section class="viewer-section">
  <div class="view-box">
    <h2>NCC Theory Test</h2>

    <a class="form-link"
       href="https://forms.gle/72ZY333f6RK8sQrC8"
       target="_blank">
       Theory Test
    </a>
  </div>
</section>

<script>
function toggleMenu(){
  document.getElementById('navLinks').classList.toggle('show');
}
</script>

</body>
</html>
