<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission Cadet Upgrade</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 5px 0 15px;
            font-size: 1rem;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #refreshButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #ffcc00;
            cursor: pointer;
            font-weight: bold;
        }

        #themeToggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            font-size: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: #444;
            color: white;
        }

        /* Dark Mode */
        .dark-mode {
            background: #111;
            color: #eee;
        }

        .dark-mode header {
            background: #000;
        }

        .dark-mode nav a {
            color: #ddd;
        }

        /* RWD */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav a {
                display: block;
                margin: 8px 0;
            }

            #refreshButton, #themeToggle {
                position: static;
                margin: 10px auto;
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Mission Cadet Upgrade</h1>
    <p>"Enjoy Life 99%‚ú® | üèÜGrow 1% Every Dayü•áüìö | üéØKeep Moving ForwardüöÄüöÄ"</p>

    <button id="refreshButton">Refresh Page</button>

    <nav>
        <a href="#">Home</a>
        <a href="Books.html">Books</a>
        <a href="assignments.html">Assignments</a>
        <a href="faq.html">FAQ</a>
        <a href="about.html">About Us</a>
    </nav>

    <button id="themeToggle" class="theme-toggle">üåô</button>
</header>

<script>
    // Refresh Button
    const refreshBtn = document.getElementById("refreshButton");
    refreshBtn.addEventListener("click", () => {
        window.location.reload();
    });

    // Theme Toggle
    const themeToggle = document.getElementById("themeToggle");

    themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        themeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    });
</script>

</body>
</html>
