<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Read-only PDF Viewer (Drive)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Font Awesome CDN -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css" integrity="sha512-WxpJXPm/Is1a/dzEdhdaoajpgizHQimaLGL/QqUIAjIihlQqlPQb1V9vkGs9+VzXD7rgI6O+UsSKl4u5K36Ydw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css" integrity="sha512-M5Kq4YVQrjg5c2wsZSn27Dkfm/2ALfxmun0vUE3mPiJyK53hQBHYCVAtvMYEC7ZXmYLg8DVG4tF8gD27WmDbsg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/regular.min.css" integrity="sha512-x3gns+l9p4mIK7vYLOCUoFS2P1gavFvnO9Its8sr0AkUk46bgf9R51D8xeRUwCSk+W93YbXWi19BYzXDNBH5SA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

 <style>
    :root {
      --bg: #ffffff;
      --panel: #f9f9f9;
      --border: #ddd;
      --text: #000000;
      --accent: #ff0000;
      --inactive: #888;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      max-width: 320px;
      max-height: 650px;
      overflow: hidden;
    }

    /* Top nav */
    .top-nav {
      height: 50px;
      background: #ffffff;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .brand {
      display: inline-flex;
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }
    .brand #army { color: #ff0000; }
    .brand #navy { color: #0000ff; }
    .brand #air { color: #00b6ff; }

    .top-buttons {
      display: flex;
      gap: 12px;
    }
    .top-buttons button {
      background: none;
      border: none;
      font-size: 18px;
      color: var(--inactive);
      cursor: pointer;
      transition: color 0.2s;
    }
    .top-buttons button.active {
      color: var(--accent);
    }

    /* Scrollable PDF container */
    .viewer-wrap {
      position: absolute;
      top: 50px;
      bottom: 60px;
      left: 0;
      right: 0;
      background: var(--panel);
      overflow-y: auto;
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .pdf-frame {
      width: 100%;
      min-height: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    /* Bottom nav */
    .bottom-nav {
      height: 60px;
      background: #ffffff;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }
    .bottom-nav i {
      font-size: 22px;
      color: var(--inactive);
      cursor: pointer;
      transition: color 0.2s;
    }
    .bottom-nav i.active {
      color: var(--accent);
    }

    @media (max-width: 320px) {
      .pdf-frame { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <div class="top-nav">
    <div class="brand">
      <span id="army">Mission </span>
      <span id="navy">&nbsp;&nbsp;Cadet&nbsp;&nbsp;</span>
      <span id="air">Upgrade </span>
    </div>
    <div class="top-buttons">
      <button id="backBtn" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
      <button id="reloadBtn" onclick="reloadPage()"><i class="fas fa-rotate"></i></button>
    </div>
  </div>

  <!-- Scrollable PDF Viewer -->
  <div class="viewer-wrap">
    <iframe id="pdfFrame" class="pdf-frame"
      src="https://drive.google.com/file/d/1tuC4k-qASNOaALJlKuNDmC87Rh7Wv95j/preview?usp=sharing"
      sandbox="allow-same-origin allow-scripts"
      allow="fullscreen"
      frameborder="0"
      scrolling="auto"></iframe>
  </div>


  <script>
    // Back button
    function goBack() {
      const backBtn = document.getElementById('backBtn');
      backBtn.classList.add('active');
      setTimeout(() => backBtn.classList.remove('active'), 200);
      history.back();
    }

    // Reload button
    function reloadPage() {
      const reloadBtn = document.getElementById('reloadBtn');
      reloadBtn.classList.add('active');
      setTimeout(() => reloadBtn.classList.remove('active'), 200);
      location.reload();
    }

    // Bottom nav interactivity
    const navIcons = document.querySelectorAll('.bottom-nav i');
    navIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        navIcons.forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
      });
    });

    // Block right-click
    document.addEventListener('contextmenu', e => e.preventDefault(), {passive:false});

    // Block common download/print/save shortcuts
    document.addEventListener('keydown', function(e){
      const ctrlOrCmd = e.ctrlKey || e.metaKey;
      if ((ctrlOrCmd && ['s','p','u'].includes(e.key.toLowerCase())) 
          || e.key==='F12' 
          || (e.ctrlKey && e.shiftKey && e.key.toLowerCase()==='s')) {
        e.preventDefault();
        e.stopPropagation();
      }
    }, true);

    window.addEventListener('dragstart', e => e.preventDefault());
  </script>
</body>
</html>
