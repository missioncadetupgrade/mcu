<style>
:root {
  --bg: #ffffff;
  --panel: #f9f9f9;
  --panel-soft: #f1f1f1;
  --border: #e0e0e0;
  --text: #000000;
  --muted: #555555;
  --accent: #ff0000;
  --accent-dark: #c20000;
  --radius: 12px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  max-width: 320px;
  max-height: 650px;
  overflow-x: hidden;
  overflow-y: auto;
  padding-bottom: 60px; /* space for bottom nav */
}

/* Top Navigation */
.top-nav {
  height: 50px;
  background: #ffffff;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.brand {
  display: inline-flex;
  font-size: 16px;
  font-weight: 700;
  color: var(--text);
}
.brand #army { color: #ff0000; }
.brand #navy { color: #0000ff; }
.brand #air { color: #00b6ff; }

.reload-btn {
  background: none;
  border: none;
  font-size: 18px;
  color: var(--accent);
  cursor: pointer;
}

/* Search Container */
.search-container {
  margin: 70px 12px 12px 12px;
}

.search-container input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--panel-soft);
  color: var(--text);
  font-size: 14px;
}

.search-container input::placeholder {
  color: var(--muted);
}

.search-container input:focus {
  outline: none;
  border-color: var(--accent);
}

/* Books Grid */
.container {
  display: grid;
  grid-template-columns: 1fr;
  gap: 14px;
  margin: 12px;
}

/* Book Card */
.book-card {
  background: var(--panel);
  border-left: 6px solid var(--accent);
  border-radius: var(--radius);
  padding: 14px;
  text-align: center;
  text-decoration: none;
  color: var(--text);
  transition: 0.3s;
}

.book-card:hover {
  transform: scale(1.02);
  box-shadow: 0 0 14px rgba(255, 0, 0, 0.3);
}

.book-icon img {
  width: 100%;
  max-height: 180px;
  object-fit: cover;
  border-radius: 8px;
  border: 1px solid var(--border);
}

.book-card h2 {
  font-size: 16px;
  margin-top: 8px;
  text-transform: uppercase;
}

/* CTA */
.cta {
  margin: 20px 12px 80px 12px;
  padding: 14px;
  text-align: center;
  background: var(--accent);
  color: #fff;
  border-radius: 12px;
  font-weight: 700;
  text-transform: uppercase;
}


/* ===== Bottom Navigation ===== */
.bottom-nav{
  height:55px;
  background:#ffffff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
  position:absolute;
  bottom:0;
  width:100%;
}

.nav-item{
  text-align:center;
  font-size:10px;
  color:var(--muted);
  text-decoration:none;
}

.nav-item i{
  display:block;
  font-size:16px;
  margin-bottom:3px;
}

.nav-item.active{
  color:var(--accent);
}

.nav-item.active i{
  color:var(--accent);
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 6px;
}
::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: 3px;
}
</style>

<script>
function reloadPage() {
  location.reload();
}
</script>
</head>
