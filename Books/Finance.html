<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Books</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.3s ease; }
    body { font-family: 'Inter', sans-serif; background: #e0e5ec; min-height: 100vh; color: #333; transition: background 0.5s; }
    body.dark { background: #121212; color: #eee; }

    header {
        width: 100%;
        padding: 50px 20px 20px;
        text-align: center;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
    }

    header h1 { font-size: 2.8em; font-weight: 700; margin-bottom: 10px; }
    header p { font-weight: 400; font-size: 1.1em; }

    .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255,255,255,0.3);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #fff;
        transition: all 0.3s;
    }

    .theme-toggle:hover { transform: scale(1.1); background: rgba(255,255,255,0.5); }

    .search-container {
        margin: 30px 0 20px;
        text-align: center;
    }

    .search-container input {
        padding: 12px 20px;
        font-size: 1em;
        border-radius: 25px;
        border: none;
        width: 300px;
        max-width: 90%;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        outline: none;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
        padding: 40px 20px 60px;
        max-width: 1200px;
        width: 100%;
    }

    /* Glassmorphism + Neumorphism Cards */
    .book-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 10px 10px 20px rgba(0,0,0,0.1), -10px -10px 20px rgba(255,255,255,0.5);
        text-align: center;
        padding: 30px 20px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        color: #333;
        transition: all 0.4s ease;
        text-decoration: none;
    }

    body.dark .book-card {
        background: rgba(255,255,255,0.05);
        color: #eee;
        box-shadow: 10px 10px 20px rgba(0,0,0,0.3), -10px -10px 20px rgba(255,255,255,0.05);
    }

    .book-card:hover {
        transform: translateY(-12px) scale(1.05);
        box-shadow: 0 20px 35px rgba(0,0,0,0.2);
        border: 2px solid #6a11cb;
    }

    .book-icon {
        font-size: 50px;
        margin-bottom: 18px;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .book-card:hover .book-icon { transform: rotate(10deg) scale(1.2); color: #6a11cb; }

    .book-card h2 {
        font-size: 1.2em;
        font-weight: 600;
        line-height: 1.4;
        transition: color 0.3s ease;
    }

    .book-card:hover h2 { color: #6a11cb; }

        .book-icon img{height:70%;width:30%;}
    /* Mobile Adjustments */
    @media (max-width: 600px) {
        header h1 { font-size: 2em; }
        .book-card { padding: 25px 15px; }
        .book-icon img{height:80%;width:50%;}
        .search-container input { width: 90%; }
    }

</style>
</head>
<body>

<header>
    <h1>Finance Books</h1>
    <p>Grow yourself with these top books</p><button id="refreshButton">Refresh Page</button>

    <script>
        // Get a reference to the button element
        const refreshBtn = document.getElementById("refreshButton");

        // Add an event listener to the button
        refreshBtn.addEventListener("click", function() {
            // Reload the current page when the button is clicked
            window.location.reload();
        });
    </script>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search books...">
</div>

<div class="container" id="booksContainer">
    <a href="Finance/Rich Dad Poor Dad - Robert T Kiyosaki.html" class="book-card">
       <span class="book-icon"><img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjrn5cMLbaNp_zhTIFdjMondHZuQjgiUYI0rrZdjdNB0px9fNVKqrez5MxwGsE150ElXWs0fnIhwoRbC1wd-gnkToWVgfrMQ0MB_Ryj08YPll7S0aYD2JKoF7KQL7onxjny-IGdK_5h9otMy2D6pjwEFI-0buVVA8Yjtzd0DpNpfxW8rRkmQEfGmGbfdU0/s691/1000023948.jpg"></span>
       <h2>7 Money Rules for Life - Mary Hunt</h2></a>
    <a href="Finance/The Psychology of Money - Morgan Housel.html" class="book-card">
       <span class="book-icon"><img src="https://shorturl.at/OLBQu"></span>
       <h2>The Psychology of Money - Morgan Housel</h2></a>
    <a href="Finance/Rich Dad Poor Dad - Robert T Kiyosaki.html" class="book-card">
       <span class="book-icon"><img src="https://shorturl.at/RJVyb"></span>
       <h2>Rich Dad Poor Dad - Robert T. Kiyosaki</h2></a>
   
</div>

<script>
    // Dark/Light Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        themeToggle.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // Search Filter
    const searchInput = document.getElementById('searchInput');
    const booksContainer = document.getElementById('booksContainer');
    searchInput.addEventListener('input', () => {
        const filter = searchInput.value.toLowerCase();
        const cards = booksContainer.getElementsByClassName('book-card');
        Array.from(cards).forEach(card => {
            const text = card.textContent.toLowerCase();
            card.style.display = text.includes(filter) ? '' : 'none';
        });
    });
</script>

</body>
</html>
